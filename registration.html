<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration</title>
  </head>
  <body>
    <main class="registration-form">
      <button class="button-close">
        <img src="./logo/Frame.svg" alt="frame" />
      </button>
      <nav class="nav-switch">
        <a href="#">Login</a>
        <a href="#" style="color: #46a358">Register</a>
      </nav>
      <div class="form-box">
        <p class="description">Enter your email and password to register.</p>
        <form action="#" class="form">
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Enter your email address" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button class="form-button">Register</button>
        </form>
      </div>
      <div class="social-link">
        <p class="description">Or register with</p>
        <ul class="social-list">
          <li>
            <a href="#"
              ><img src="./logo/google.svg" alt="google logo" />Continue with
              Google</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./logo/facebook.svg" alt="facebook logo" />Continue
              with Facebook</a
            >
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
