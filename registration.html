<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <main class="registration-form">
      <button class="button-close">
        <img src="./images/frame.svg" alt="frame" />
      </button>
      <nav class="nav-switch">
        <a href="#" class="nav-login">Login</a>
        <a href="#" class="nav-register">Register</a>
      </nav>
      <div class="form-box">
        <p class="description">Enter your email and password to register.</p>
        <form action="#" class="form">
          <input type="text" placeholder="Username" class="input-reg" />
          <input
            type="email"
            placeholder="Enter your email address"
            class="input-reg"
          />
          <input type="password" placeholder="Password" class="input-reg" />
          <input
            type="password"
            placeholder="Confirm Password"
            class="input-reg"
          />

          <label class="check">
            <span>I agree to the Privacy Pollicy</span>
            <input type="checkbox" id="agreement" />
            <div class="checkbox-custom"></div>
          </label>

          <button class="form-button" type="submit">Register</button>
        </form>
      </div>
      <div class="social-link">
        <p class="description">Or register with</p>
        <ul class="social-list">
          <li>
            <a href="#"
              ><img src="./images/google.svg" alt="google logo" />Continue with
              Google</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./images/facebook.svg" alt="facebook logo" />Continue
              with Facebook</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
